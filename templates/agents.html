{% extends 'base.html' %}
{% block content %}

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">Agents</h1>

                <div class="row container">
                {% for agent in online %}

                    <a class="col-xl-3 col-md-6 mb-4" href="{% url 'agent_details' mac=agent.mac_address %}">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-gray-500 text-uppercase mb-1">IP : {{ agent.ip_address }}
                                        </div>
                                        <div class="text-xs font-weight-bold text-gray-500 text-uppercase mb-1">Mac : {{ agent.mac_address }}
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-laptop-code fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                {% endfor %}
                {% for agent in offline %}

                    <div class="col-xl-3 col-md-6 mb-4" >
                        <div class="card border-left-danger shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-gray-500 text-uppercase mb-1">IP : Offline
                                        </div>
                                        <div class="text-xs font-weight-bold text-gray-500 text-uppercase mb-1">Mac : {{ agent.mac_address }}
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-laptop-code fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}


                    <!-- Dont Cross -->

                </div>
            </div>
            <!-- /.container-fluid -->


        {% endblock %}
