{% extends 'base.html' %}
{% block content %}

    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->

        <h1 class="h3 mb-4 text-gray-800">Token Generation</h1>
        <div class="container card-body align-content-end">
            <a href="{% url 'uuid_gen' %}" class="btn btn-primary ">Generate Token</a>
        </div>

        <div class="row container">
            {% for token in unusedtokens %}
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-info shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-gray-600 text-uppercase mb-1">{{ token.token }}
                                </div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-lock-open fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>


    </div>
    <!-- /.container-fluid -->

{% endblock %}
